<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>iris live</title>
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
    <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="livestyle.css">
</head>
<body>
    <div class="backimg"></div>
    <section class="title">
        <h1>iris terminal</h1>
    </section>

    <section class="radio">
    <div class="cardtitle">
        <h2>Radio</h2>
    </div>
    <div class="radiocard">
        <style>
            .video-js .vjs-tech {position: relative !important;}
        </style>
        <div>
            <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{}' style='width: 100%;height: auto'>
                <source id="source" src="http://120.46.209.170:80/hls/mystream.m3u8" type="application/x-mpegURL"></source>
            </video>
        </div>
    </div>
    </section>

    <section class="radio">
        <div class="cardtitle">
            <h2>Sign In</h2>
        </div>
        <div class="radiocard">
            <input class="nametag" type="text" id="nameInput" placeholder="Enter your name">
        </div>
    </section>

    <section class="chat-container">
            <div class="left-column">
                <div class="card left">
                    <div class="cardtitle">
                        <h2>Public Channel 0</h2>
                    </div>
                    <div class="chat-content"></div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card right">
                    <div class="cardtitle">
                        <h2>Image: Last Sent</h2>
                    </div>
                    <img src="" id="img1">
                </div>

                <div class="card right">
                    <div class="cardtitle">
                        <h2>Image: Second Last</h2>
                    </div>
                    <img src="" id="img2">
                </div>

                
            </div>
    </section>
    
    <section class="chat-container">
        <div class="input-left">
            
            <input class="msgbox" type="text" id="messageInput" placeholder="Type a message...">
            
            <div class="lowbar">
                
                <button onclick="sendMessage()">Send</button>
            </div>
            
        </div>
        <div class="card right">
            <div class="cardtitle">
                <h2>Image: Third Last</h2>
            </div>
            <img src="" id="img1">
        </div>
    </section>
    
</body>
